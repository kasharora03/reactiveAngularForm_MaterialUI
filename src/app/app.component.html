<mat-toolbar>
 
  <span>Crud Using Responsive Form</span>
  <span class="example-spacer"></span>
  <button mat-flat-button (click)="openDialog()">Add Student Details</button>
</mat-toolbar>

<mat-form-field style="width: 100%;">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort>

  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- 
  <ng-container matColumnDef="program">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>program</th>
    <td mat-cell *matCellDef="let element">{{ element.program }}</td>
  </ng-container> -->

  <!-- remarks Column -->
  <ng-container matColumnDef="remarks">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Remarks</th>
    <td mat-cell *matCellDef="let element">{{ element.remarks }}</td>
  </ng-container>

  <!-- field Column -->
  <ng-container matColumnDef="field">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Field</th>
    <td mat-cell *matCellDef="let element">{{ element.field }}</td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Date of Birth</th>
    <td mat-cell *matCellDef="let element">{{ element.dob | date:'mediumDate' }}</td>
  </ng-container>

  <!-- Radio Option Column -->
  <ng-container matColumnDef="yearofstudy">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Year of Study</th>
    <td mat-cell *matCellDef="let element">{{ element.yearofstudy }}</td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions </th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="editProduct(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warning" (click)="deleteProduct(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
